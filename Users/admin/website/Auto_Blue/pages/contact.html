<div class="fade-in">
    <h1 class="text-4xl font-bold text-white mb-8 text-center">Get In Touch</h1>
    <div class="max-w-4xl mx-auto glass-card p-8 rounded-lg shadow-lg animate-sway-1">
        <p class="text-center text-gray-500 mb-8">Have a project in mind? We'd love to hear from you. Fill out the form below and we'll get back to you as soon as possible.</p>
        <form>
            <div class="grid md:grid-cols-2 gap-6">
                <input type="text" placeholder="Your Name" class="w-full p-3 bg-gray-900/50 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-white placeholder-gray-500">
                <input type="email" placeholder="Your Email" class="w-full p-3 bg-gray-900/50 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-white placeholder-gray-500">
            </div>
            <div class="mt-6">
                <input type="text" placeholder="Subject" class="w-full p-3 bg-gray-900/50 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-white placeholder-gray-500">
            </div>
            <div class="mt-6">
                <textarea placeholder="Your Message" rows="6" class="w-full p-3 bg-gray-900/50 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-white placeholder-gray-500"></textarea>
            </div>
            <div class="text-center mt-6">
                <button type="submit" class="bg-blue-600 text-white font-bold py-3 px-10 rounded-full hover:bg-blue-700 transition-colors duration-300">Send Message</button>
            </div>
        </form>
    </div>
</div>
